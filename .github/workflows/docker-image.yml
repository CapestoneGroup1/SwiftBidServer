name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and push Docker image
      run: |
        docker build . --file Dockerfile --tag pavankumarpulla/capstone:latest
        docker push pavankumarpulla/capstone:latest
