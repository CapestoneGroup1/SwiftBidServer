name: Trigger auto deployment for swiftbidbackend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/swiftbidbackend-AutoDeployTrigger-0da169ff-0ca5-4f3b-8f8f-20edb27f08f8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SWIFTBIDBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SWIFTBIDBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SWIFTBIDBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.SWIFTBIDBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SWIFTBIDBACKEND_REGISTRY_PASSWORD }}
          containerAppName: swiftbidbackend
          resourceGroup: capstone
          imageToBuild: pavankumarpulla/swiftbidbackend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


